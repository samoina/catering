<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <link rel="stylesheet" href="CSS/styles.css">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" placeholder="Enter Your Name" id="name" class="form-control mb-4">
        <label for="email">Email address</label>
        <input type="email" class="form-control mb-4" id="email" placeholder="name@example.com">
        <label for="address">Address</label>
        <input type="text" class="form-control mb-4" name="" id="address">
      </div>
  
      <div class="form-group">
        <label for="message">Message</label>
        <textarea class="form-control" id="message" placeholder="Talk to us today :)" rows="3"></textarea>
      </div>
      <button type="submit" class ="btn btn-block btn-warning mb-4">Send Message</button>
    </form>
  
    <div id="response">
      <p>Thank you <span class="name"></span> for getting in touch with us today. We'd like to confirm that we got your address, <span class="adress"></span> right. We are also in receipt of your message and should be able to </p>
    </div>
  
  </div>


  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
  <script src="JS/app.js"></script>
</body>

</html>
